<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly, will you be my Valentine?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            /* CHANGED FONT HERE */
            font-family: 'Montserrat', sans-serif; 
            background-color: #fce4ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d81b60;
            font-size: 2.5em;
            font-weight: 800; /* Made the text extra bold like the video */
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif; /* Buttons need font defined explicitly */
            font-weight: 600;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1); 
            background-color: #c2185b;
        }

        #noBtn {
            background-color: #eeeeee;
            color: #333;
            position: relative; 
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2Z3g4OGJzMzZ5Y3F0aG15b2ZnZ2Z5Y3F0aG15b2ZnZ2Z5Y3F0aCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear">
        
        <h1 id="question">Lilly, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "hehehe I love you sm! ðŸ˜™";
            // Change the link below to change the celebration image
            mainImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW02MTB4d3pnYXY1eXZuN3Y4ZWNjbm5yaXUwaXp2bTA3bHpxY2FmNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/rfLAnHKzt1PIUiZNPR/giphy.gif";
            document.querySelector('.buttons').style.display = 'none';
        });

        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * (window.innerWidth - 100)) + 1;
            const j = Math.floor(Math.random() * (window.innerHeight - 100)) + 1;
            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>
</html>
